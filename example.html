<!DOCTYPE html>
<html
    lang="en">
<head>
  <meta
      charset="UTF-8">
  <title>
    Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="dist/css/index.css"/>
  <link rel="stylesheet" href="./dist/css/bootstrap.css"/>
  <script src="dist/veditor.js"></script>
</head>
<body draggable = "false">
  <div id="app"></div>
  <script>
    /** 注册一个名为TEXT的自定义组件到设计器 */
    Veditor.register("text", {
      name : "文字",
      props : [{
        "type" : "input",
        "name" : 'url',
        "default" : "\"输入文字\""
      },{
        "type" : "input",
        "name" : 'value',
        "default" : "\"输入文字\""
      },{
        "type" : "select",
        "name" : 'theme',
        "default" : "normal",
        "options" : [
          ["normal", "普通"],
          ["center", "居中"]
        ]
      }],
      component : {
        template : "<span v-bind:class='theme'>{{value}}</span>",
        computed : {
          value : function(){
            return this.getAttribute("value");
          },
          theme : function(){
            return this.getAttribute("theme");
          }
        }
      }
    });

    /** 使用中间件Veditor */
    Vue.use(Veditor);
    new Vue({
      template : "<div class=\"row\">\
        <div class=\"toppart\">\
          视图设计器\
        </div>\
        <div class=\"leftpart\">\
          <free-board-control options=\"tools\"></free-board-control>\
        </div>\
        <div class=\"rightpart\">\
          <free-board options=\"options\"></free-board>\
          <!-- <free-board-prev options=\"options\"></free-board-prev> -->\
        </div>\
      </div>",
      data : function(){
        return {
          tools : Veditor.tools,
          options : []
        }
      }
    }).$mount("#app");
  </script>
</body>
</html>
